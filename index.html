<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans"
    />
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-body body-logo">
        <div class="logo">
          <div class="logo-title"><p>The Odin Project</p></div>
        </div>
      </div>
      <div class="flexbox-body body-signup">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <br />
        <h2>You <em>know</em> you want to.</h2>
        <br />
        <form class="sign-up-form">
          <div class="form-box">
            <div class="form-row">
              <label for="fname">FIRST NAME</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div class="form-row">
              <label for="lname">LAST NAME</label>
              <input type="text" name="lname" id="lname" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="bob@email.com"
              />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="123-456-7890"
              />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-row">
              <label for="confirm-pass">CONFIRM PASSWORD</label>
              <input type="password" name="phone" id="phone" />
            </div>
          </div>
          <div class="form-row">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
